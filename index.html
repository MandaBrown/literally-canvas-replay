<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literally Canvas Replay</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link rel="stylesheet" type="text/css" href="literally-canvas-replay.css">
    <link rel="stylesheet" type="text/css" href="vendor/literallycanvas.css">
</head>
<body>
  <div class='content'>
    <div class="heading"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="heading-text">Literally Canvas Replay</div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div id="replay-canvas" class="canvas"></div>
    <div class="notes">
      <ul>
        <li>The last frame of the transcript is shown on initial load.</li>
        <li>You can use the left and right arrow keys to move backwards and forward in time!</li>
        <li><a href="https://github.com/MandaBrown/literally-canvas-replay">Github Repo</a></li>
      </ul>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
